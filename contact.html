<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>Contact Me</title>
		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<h1><u>Contact Me</u>:-</h1>
		<h3>Enter your details here:-</h3>
		<p>
			<form action="mailto:rahashekhar1151@gmail.com" method="post" enctype="text/plain" target="_self">
				<table cellspacing="5px">
					<tr>
						<td><label>Name:</label></td>
						<td><input type="text" name="Name" placeholder="Enter your name"></td>
					</tr>
					<tr>
						<td><label>Contact:</label></td>
						<td>
							+ <input type="tel" name="isd" maxlength="6" placeholder="ISD Code" style="width: 57px">
							<input type="tel" name="number" maxlength="10" placeholder="Contact No." style="width: 80px">
						</td>
					</tr>
					<tr>
						<td><label>Email:</label></td>
						<td><input type="email" name="Email" placeholder="Enter your email id"></td>
					</tr>
				</table>
				<br>
				<label>Do you want to sign up for the email list? </label>
				<input type="radio" name="EmailList" value="Yes">
				<label>Yes</label>
				<input type="radio" name="EmailList" value="No">
				<label>No</label>
				<br><br>
				<label>Your message:-</label>
				<br>
				<textarea name="Message" rows="7" cols="35"></textarea>
				<br><br>
				<input type="submit" value="Submit">
			</form>
		</p>
	</body>
</html>
