<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Me</title>
</head>
<body>
	<h1><u>My Contact Details</u>:-</h1>
	<p><b>Address</b>: </p>
	<p><b>Phone</b>: </p>
	<p><b>Email</b>: </p>
	<hr>
	<h3>Enter your details here:-</h3>	
	<p>	
		<form action="submit.html" method="post" target="_self">
			<table cellspacing="5px">
				<tr>
					<td><label for="Name">Name:</label></td>
					<td><input type="text" id="Name" placeholder="Enter your name"></td>				
				</tr>
				<tr>
					<td><label>Contact:</label></td>
					<td>
						+ <input type="tel" maxlength="6" placeholder="ISD Code" style="width: 57px">
						<input type="tel" maxlength="10" placeholder="Contact No." style="width: 75px">
					</td>				
				</tr>
				<tr>
					<td><label for="Email">Email:</label></td>
					<td><input type="email" id="Email" placeholder="Enter your email id"></td>				
				</tr>
			</table>			
			<br>
			<label>Do you want to sign up for the email list? </label>			
			<input type="radio" id="Yes" name="Decision" value="Yes">
			<label for="Yes">Yes</label>
			<input type="radio" id="No" name="Decision" value="No">
			<label for="No">No</label>
			<br><br>
			<label>Your message:-</label>
			<br>
			<textarea name="Message" rows="7" cols="35"></textarea>
			<br><br>
			<input type="submit" value="Submit">
		</form>
	</p>
</body>
</html>
